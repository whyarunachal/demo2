
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ronohills | We Train Flow</title>
    <!-- Production-ready Tailwind CSS Build -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Base Styling & Brand Colors */
      :root {
        --brand-cyan: #06b6d4;
        --brand-blue: #3b82f6;
        --brand-purple: #9333ea;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Tailwind v3 Compatibility Layer */
      .selection\:bg-cyan-500 ::selection, 
      .selection\:bg-cyan-500::selection { background-color: var(--brand-cyan); color: #000; }
      
      .font-heading { font-family: 'Space Grotesk', sans-serif; }
      
      .glow-text {
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Opacity Shorthand Compatibility (v3 -> v2) */
      .bg-cyan-500\/5 { background-color: rgba(6, 182, 212, 0.05); }
      .bg-cyan-500\/30 { background-color: rgba(6, 182, 212, 0.3); }
      .bg-cyan-600\/50 { background-color: rgba(8, 145, 178, 0.5); }
      .bg-cyan-900\/10 { background-color: rgba(22, 78, 99, 0.1); }
      .bg-purple-900\/10 { background-color: rgba(88, 28, 135, 0.1); }
      .bg-white\/5 { background-color: rgba(255, 255, 255, 0.05); }
      .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
      .bg-white\/80 { background-color: rgba(255, 255, 255, 0.8); }
      .bg-black\/80 { background-color: rgba(0, 0, 0, 0.8); }
      
      .border-cyan-500\/20 { border-color: rgba(6, 182, 212, 0.2); }
      .border-cyan-500\/30 { border-color: rgba(6, 182, 212, 0.3); }
      .border-cyan-500\/50 { border-color: rgba(6, 182, 212, 0.5); }
      .border-white\/5 { border-color: rgba(255, 255, 255, 0.05); }
      .border-white\/10 { border-color: rgba(255, 255, 255, 0.1); }
      .border-white\/20 { border-color: rgba(255, 255, 255, 0.2); }
      
      .text-cyan-500\/30 { color: rgba(6, 182, 212, 0.3); }
      .text-white\/30 { color: rgba(255, 255, 255, 0.3); }
      .text-white\/40 { color: rgba(255, 255, 255, 0.4); }
      .text-white\/20 { color: rgba(255, 255, 255, 0.2); }
      .text-white\/5 { color: rgba(255, 255, 255, 0.05); }

      /* Advanced Filters & Animations */
      .blur-\[120px\] { filter: blur(120px); }
      .backdrop-blur-md { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      .backdrop-blur-sm { backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }

      @keyframes custom-ping {
        0% { transform: scale(1); opacity: 0.5; }
        75%, 100% { transform: scale(2); opacity: 0; }
      }
      .animate-\[ping_10s_infinite\] { animation: custom-ping 10s cubic-bezier(0, 0, 0.2, 1) infinite; }
      .animate-\[ping_8s_infinite\] { animation: custom-ping 8s cubic-bezier(0, 0, 0.2, 1) infinite; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root" class="selection:bg-cyan-500 selection:text-black"></div>
  </body>
</html>
